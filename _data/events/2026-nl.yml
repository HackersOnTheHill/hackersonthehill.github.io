faq: # FAQ list
  - question: Wat gebeurt er als ik me inschrijf?
    answer: | # FAQ answer (markdown allowed)
      Als je je inschrijft, zullen we je op de hoogte houden van de planning. Het geeft geen garantie op deelname

      Als we een plek voor je hebben, zul je een bevestigingsmail krijgen met meer details.
  - question: Is er ook toegang mogelijk voor journalisten?
    answer: | # FAQ answer (markdown allowed)
      Nee.
  - question: Kan ik iemand meenemen?
    answer: | # FAQ answer (markdown allowed)
      Vanwege beperkte capaciteit in dit overheidsgebouw, kunnen we niet zomaar mensen toelaten. Alle deelnemers moeten zich inschrijven en legitimeren.
  - question: Wat moet ik meenemen?
    answer: | # FAQ answer (markdown allowed)
      Neem een geldig identificatiebewijs mee (rijbewijs, paspoort, identiteitskaart, verblijfsvergunning)
      Neem iets mee om aantekeningen te maken voor jezelf. Laptop is niet nodig, mag wel.

  - question: Is er een dresscode?
    answer: | # FAQ answer (markdown allowed)
      Draag iets waar je je comfortabel en prettig in voelt.
